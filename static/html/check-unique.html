<!DOCTYPE html>
<html>
<head>
	<title>Check Uniqueness</title>
	<link rel="stylesheet" href="checkUnique.css">
</head>
<body>
	<h3>Check if your family has already been registered</h3>
	<p>If possible, searching with your family ID is preferred</p>
	
	<label for="typeSelect">Input type</label>
	<select id="typeSelect" name="type" required>
		<option value="email">Email</option>
		<option value="address">Address</option>
		<option value="familyId">Family ID</option>
	</select>
	<br>
	
	<label id="queryLabel" for="queryTextBox"></label>
	<input id="queryTextbox" name="value" required>
	<button id="submitButton">Check</button>
	<h4 id="uniqueStatus"></h4>
	<script src="checkUnique.js"></script>
</body>
</html>
